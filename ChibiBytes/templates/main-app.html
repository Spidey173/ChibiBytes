<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChibiBytes - {{ username }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

        .sidebar {
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-icon {
            background: linear-gradient(135deg, #1a73e8, #9c27b0);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #1a73e8, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a73e8, #9c27b0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        .nav-links {
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(26, 115, 232, 0.2);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        @media (max-width: 900px) {
            .chat-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="logo-text">ChibiBytes</div>
            </div>

            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h3>{{ username }}</h3>
                    <p>Anime Enthusiast</p>
                </div>
            </div>

            <div class="nav-section">
                <div class="section-title">Categories</div>
                <ul class="nav-links">
                    <li><a class="nav-link {% if active_page == 'anime' %}active{% endif %}" href="/anime">
                        <i class="fas fa-tv"></i>
                        <span>Anime</span>
                    </a></li>
                    <li><a class="nav-link {% if active_page == 'movies' %}active{% endif %}" href="/movies">
                        <i class="fas fa-play-circle"></i>
                        <span>Movies</span>
                    </a></li>
                    <li><a class="nav-link {% if active_page == 'genres' %}active{% endif %}" href="/genres">
                        <i class="fas fa-theater-masks"></i>
                        <span>Genres</span>
                    </a></li>
                    <li><a class="nav-link {% if active_page == 'chat' %}active{% endif %}" href="/chat">
                        <i class="fas fa-comments"></i>
                        <span>Chat Assistant</span>
                    </a></li>
                    <li><a class="nav-link {% if active_page == 'trending' %}active{% endif %}" href="/trending">
                        <i class="fas fa-fire"></i>
                        <span>Trending Now</span>
                    </a></li>
                    <li><a class="nav-link {% if active_page == 'watchlist' %}active{% endif %}" href="/watchlist">
                        <i class="fas fa-star"></i>
                        <span>My Watchlist</span>
                    </a></li>
                </ul>
            </div>

            <div class="nav-section" style="margin-top: auto;">
                <ul class="nav-links">
                    <li><a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
